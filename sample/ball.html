function bounceOffWalls(left, right, x, dx) {
    if (x + dx > right || x + dx < left) {
        dx = -dx;
      }
    return dx;
}
function bounceOffFloorOrCeiling(floor, ceiling, y, dy) {
    if (y + dy > ceiling || y + dy < floor){

    }
       return dy;
}
